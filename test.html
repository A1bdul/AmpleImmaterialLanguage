<html>
<head><script src="https://cdn.jsdelivr.net/npm/claygl@latest"></script>
</head>
<body><div id="viewport"></div>
</body>
<script>
    var app = clay.application.create('#viewport', {
      graphic: {
        // Enable shadow
        shadow: true,
        tonemapping: true,
        linear: true
      },
  
      init: function (app) {
        // Create camera
        // this._camera = app.createCamera([1, 1, 2], [0, 0, 0]);
  
        // Create lights
        var light = app.createDirectionalLight([-1, -1, -1], '#fff', 0.7);
        light.shadowResolution = 2048;
  
      
  
        // Load model.
        return app.loadModel('untitled3.gltf', {
          waitTextureLoaded: true
        }).then(function (result) {
          // Start camera animation after 3 seconds
          setTimeout(function () {
            // Use the moving camera as the main camera.
            app.scene.setMainCamera(result.cameras[1]);
          }, 4000);
        });
      }
    });
  </script>
</html>
