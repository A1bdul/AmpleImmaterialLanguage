<!DOCTYPE html>
<html>

<head>
    <title>beta Hat </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="beta Hat">
    <meta name="author" content="beta Hat">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2596be;
        }

        .container {
            text-align: center;
        }

        .prompt {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .socials {
            margin-top: 30px;

        }

        i {
            font-size: 35px;
            color: black;
            margin: 5px;
        }

        .btn-yes {
            background-color: #4CAF50;
            color: white;
        }

        .btn-no {
            background-color: #f44336;
            color: white;
        }

        .copy-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #2596be;
            /* Set the initial background color */
            color: white;
            transition: background-color 0.3s;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="crown.png" alt="Crown" width="200">
        <div class="prompt">You have found a beta Hat.<br> Would you like to pick it up?</div>
        <div class="options">
            <button class="btn btn-yes">Yes</button>
            <button class="btn btn-no">No</button>
        </div>
        <div class="socials">
            <a href="https://t.me/betahatsol">
                <i class='bx bxl-telegram bx-tada bx-rotate-90'></i>
            </a>
            <button class="copy-btn" onclick="copyTextAndChangeColor()"><i class='bx bxs-copy'></i></button>
            <a href="https://twitter.com/betahatsol"><i class='bx bxl-twitter bx-tada bx-rotate-90'></i></a>
        </div>
    </div>
    <script>
        function copyTextAndChangeColor() {
            var textToCopy = "x000000000000000000000000000000000"; // Replace with your actual text to copy
            var copyText = document.createElement("textarea");
            copyText.value = textToCopy;
            document.body.appendChild(copyText);
            copyText.select();
            document.execCommand("copy");
            document.body.removeChild(copyText);

            document.body.style.backgroundColor = "red"; // Change to red
            setTimeout(function () {
                document.body.style.backgroundColor = "green"; // Change to green after 0.5 seconds
                setTimeout(function () {
                    document.body.style.backgroundColor = "#2596be"; // Change back to blue after another 0.5 seconds
                }, 500);
            }, 500);
        }
    </script>
</body>

</html>
