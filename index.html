<!DOCTYPE html>
<html>

<head>
    <title>Beta Hat </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Beta Hat">
    <meta name="author" content="Beta Hat">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2596be;
        }

        .container {
            text-align: center;
        }

        .prompt {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .socials {
            margin-top: 30px;

        }

        i {
            font-size: 35px;
            color: black;
            margin: 5px;
        }

        .btn-yes {
            background-color: #4CAF50;
            color: white;
        }

        .btn-no {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="crown.png" alt="Crown" width="200">
        <div class="prompt">You have found a Beta Hat. Would you like to pick it up?</div>
        <div class="options">
            <button class="btn btn-yes">Yes</button>
            <button class="btn btn-no">No</button>
        </div>
        <div class="socials">
            <a href="https://t.me/betahatsol">
                <i class='bx bxl-telegram bx-tada bx-rotate-90'></i>
            </a>
            <a href="https://twitter.com/betahatsol"><i class='bx bxl-twitter bx-tada bx-rotate-90'></i></a>
        </div>
    </div>
</body>

</html>
