<!DOCTYPE html>
<html>

<head>
    <title>$PINK </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="beta Hat">
    <meta name="author" content="beta Hat">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f294d2;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border: 0.25px solid #fff;
            padding: 30px;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
            border-radius: 30px;
            /* Add box shadow for 3D effect */
        }

        .prompt {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 0 #fff, -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff;

        }

        /* Create the 3D box or border effect */
        .prompt::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            /* Send the box behind the text */
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
        }


        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .socials {
            margin-top: 30px;

        }

        i {
            font-size: 35px;
            color: black;
            margin: 5px;
        }

        .btn-yes {
            background-color: #4CAF50;
            color: white;
        }

        .btn-no {
            background-color: #f44336;
            color: white;
        }

        .copy-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="crown.png" alt="Crown" width="300">
        <div class="prompt">

        </div>

        <div class="socials">
            <a href="#">
                <i class='bx bxl-telegram'></i>
            </a>
            <button class="copy-btn" onclick="copyTextAndChangeColor()"><i class='bx bxs-copy'></i></button>
            <a href="#"><i class='bx bxl-twitter'></i></a>
        </div>
    </div>
    <script>
        function copyTextAndChangeColor() {
            var textToCopy = "x000000000000000000000000000000000"; // Replace with your actual text to copy
            var copyText = document.createElement("textarea");
            copyText.value = textToCopy;
            document.body.appendChild(copyText);
            copyText.select();
            document.execCommand("copy");
            document.body.removeChild(copyText);

            document.body.style.backgroundColor = "red"; // Change to red
            setTimeout(function () {
                document.body.style.backgroundColor = "green"; // Change to green after 0.5 seconds
                setTimeout(function () {
                    document.body.style.backgroundColor = "#2596be"; // Change back to blue after another 0.5 seconds
                }, 500);
            }, 500);
        }
    </script>
</body>

</html>
